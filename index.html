<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script src="main.js"></script>
</head>
<body>
    <h3>Tạo Mảng</h3>
    <input type="number" placeholder="Nhập Số phần tử" id="pt">
    <button onclick="input_array()">Nhập Mảng</button>
    <br>
    <p id="array"></p>
    <hr>
    <h3>Bài Tập 1: Tìm Min</h3>
    <button onclick="findmin()">Tìm Min</button>
    <br>
    <p id="min"></p>
    <br>
    <h3>Bài Tập 2: Tìm Min của các phần tử chẵn</h3>
    <button onclick="findmineven()">Tìm Min các phần tử chẵn</button>
    <br>
    <p id="mineven"></p><br>

    <h3>Bài Tập 3: Tìm Max thứ 2</h3>
    <button onclick="findmax_2()">Tìm Min các phần tử chẵn</button>
    <br>
    <p id="max_2"></p>
    <br>
    <h3>Bài Tập 4: Kiểm tra xem mảng có luôn tăng hay không</h3><br>
    <button onclick="check()">Kiểm Tra</button>
    <p id="kq"></p>
</body>
</html>
